{% extends 'home.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="post" action="" class="form-horizontal">
        {% csrf_token %}
        {% crispy form %}
        <p><a href="#" class="">{% trans 'Forgot your password?' %}</a></p>

        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="{% trans 'Start' %}" />
        </div>
    </form>
{% endblock %}
