{% extends 'panel/panel_basev3.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row-fluid">
        <h2>
            {% trans  'Actualizar rubro:'  %} {{ object.name }}
        </h2>
        <hr>
        <form method="post" action="" class="form-horizontal">{% csrf_token %}
          {% crispy form %}
          <div class="form-actions">
            <a class="btn" href="{% url "entry_list" %}">{% trans 'Cancel' %}</a>
            <input type="submit" class="btn btn-inverse" value="{% trans 'Actualizar' %}" />
          </div>
        </form>
    </div>
{% endblock %}
