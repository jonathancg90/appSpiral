<div class="span12">
    <div class="profile-activity clearfix" ng-repeat="feature in detail.features">
        <div>
            <span class="text-feature ">{[{ feature.feature }]}: </span>
            <span>{[{ feature.value }]}. {[{ feature.description }]}</span>

            <div class="time">
                <i class="icon-time bigger-110"></i>
                {[{ feature.updated }]}
            </div>
        </div>

    </div>
</div>
