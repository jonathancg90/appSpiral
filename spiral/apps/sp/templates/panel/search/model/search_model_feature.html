<div class="span12">
    <div class="loader" ng-show="detailLoader">
        <img src="{{ STATIC_URL }}admin/img/gif-load.gif" alt=""/>
    </div>
    <div class="profile-activity clearfix" ng-repeat="feature in detail.features" ng-hide="detailLoader">
        <div>
            <span class="text-feature ">{[{ feature.feature }]}: </span>
            <span>{[{ feature.value }]}. {[{ feature.description }]}</span>

            <div class="time">
                <i class="icon-time bigger-110"></i>
                {[{ feature.updated }]}
            </div>
        </div>

    </div>
</div>
