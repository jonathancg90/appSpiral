<!-- Modal commercial-->
<div class="modal fade" id="modalCreateDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                <h4 class="modal-title" id="myModalLabel">Nuevo Comercial</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <!--PAGE CONTENT BEGINS-->
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Cantidad</label>

                                <div class="controls">
                                    <input type="number" id="form-field-1" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Perfil</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Perfil" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Carracteristicas</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Carracteristicas" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Personaje</label>

                                <div class="controls">
                                    <select id="chosenEntry" chosen="characters" class="form-control"
                                            ng-model="characterSelected"
                                            ng-options="character.name for character in characters">
                                        <option value="">-- Elige un personaje --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Tipo de casting</label>

                                <div class="controls">
                                    <select id="chosenBrand" chosen="typeCasting" class="form-control"
                                            ng-model="typeCastingSelected"
                                            ng-options="type.name for type in typeCasting">
                                        <option value="">-- Elige un tipo de casting --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Escena</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Escena" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Grabar</button>
            </div>
        </div>
    </div>
</div>
