
<div class="row-fluid">
<div class="span12">
    Detalles: {[{ project_service.detailModel }]}
<table id="sample-table-1" class="table table-striped table-bordered table-hover">
<thead>
<tr>
    <th>Cantidad</th>
    <th>Perfil</th>
    <th class="hidden-480">Carracteristicas</th>
    <th class="hidden-480">Personaje</th>
    <th>Tipo de casting</th>
    <th>Escena</th>
    <th>Opciones</th>
</tr>
</thead>

<tbody>
    <tr ng-repeat="detail in project_service.detailModel">
        <td>
            <a href="#">{[{ detail.cant }]}</a>
        </td>
        <td>
            {[{ detail.profile }]}
        </td>
        <td class="hidden-480">
            {[{ detail.feature }]}
        </td>
        <td class="hidden-phone">
            {[{ detail.character }]}
        </td>

        <td class="hidden-480">
            <span ng-repeat="type in detail.type">
                {[{ type.name }]} |
            </span>
        </td>
        <td class="hidden-480">
            <span class="label label-warning">{[{ detail.scene }]}</span>
        </td>

        <td>
            <div class="hidden-phone visible-desktop btn-group">
                <button class="btn btn-mini btn-info" data-toggle="modal" data-target="#modalCreateDetail" ng-click="updateCastingDetail(detail)">
                    <i class="icon-edit bigger-120"></i>
                </button>

                <button class="btn btn-mini btn-danger" ng-click="deleteDetailModel($index)">
                    <i class="icon-trash bigger-120"></i>
                </button>

            </div>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <button class="add-button btn btn-primary btn-small" data-toggle="modal" data-target="#modalCreateDetail" ng-click="setStatusSave(true)">Agregar</button>
        </td>
    </tr>

</tbody>
</table>
</div><!--/span-->
</div><!--/row-->


<!-- Modal commercial-->
<div class="modal fade" id="modalCreateDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                <h4 class="modal-title" id="myModalLabel">Nuevo Comercial</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <!--PAGE CONTENT BEGINS-->
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Cantidad</label>

                                <div class="controls">
                                    <input type="number" id="form-field-1" ng-model="castDetailModel.cant" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Perfil</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Perfil" ng-model="castDetailModel.profile"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1" >Carracteristicas</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Carracteristicas" ng-model="castDetailModel.feature"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Personaje</label>

                                <div class="controls">
                                    <select id="chosenEntry" chosen="characters" class="form-control"
                                            ng-model="castDetailModel.character"
                                            ng-options="character for character in characters">
                                        <option value="">-- Elige un personaje --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Tipo de casting</label>

                                <div class="controls">
                                    <select id="chosenBrand" multiple="multiple" class="form-control"
                                            ng-model="castDetailModel.type"
                                            ng-options="type.name for type in typeCasting">
                                        <option value="">-- Elige un tipo de casting --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Escena</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Escena" ng-model="castDetailModel.scene" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-show="saveDetail" ng-click="addDetailModel(castDetailModel)">Grabar</button>
            </div>
        </div>
    </div>
</div>
