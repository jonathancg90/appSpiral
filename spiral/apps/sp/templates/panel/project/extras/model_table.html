<span ng-show=" project_service.line.name == 'extra'">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Cantidad</th>
                <th>Perfil</th>
                <th class="hidden-480">Carracteristicas</th>
                <th class="hidden-480">Personaje</th>
                <th>Moneda</th>
                <th>Monto Pago</th>
                <th>Horarios</th>
                <th>Opciones</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="detail in project_service.detailModel">
                <td>
                    <a href="#">{[{ detail.cant }]}</a>
                </td>
                <td>
                    {[{ detail.profile }]}
                </td>
                <td class="hidden-480">
                    {[{ detail.feature }]}
                </td>
                <td class="hidden-phone">
                    {[{ detail.character.name }]}
                </td>

                <td class="hidden-480">
                    {[{ detail.currency.symbol }]}
                </td>
                <td class="hidden-480">
                    {[{ detail.budget_cost }]}
                </td>
                <td class="hidden-480">
                    {[{ detail.schedule }]}
                </td>

                <td>
                    <div class="hidden-phone visible-desktop btn-group">
                        <button class="btn btn-mini btn-info" data-toggle="modal" data-target="#modalCreateExtraDetail" ng-click="updateCastingDetail(detail)">
                            <i class="icon-edit bigger-120"></i>
                        </button>

                        <button class="btn btn-mini btn-danger" ng-click="deleteDetailModel($index)">
                            <i class="icon-trash bigger-120"></i>
                        </button>

                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="7">
                    <button class="add-button btn btn-primary btn-small" data-toggle="modal" data-target="#modalCreateExtraDetail" ng-click="setStatusSave(true)">Agregar</button>
                </td>
            </tr>

            </tbody>
        </table>
    </span>
