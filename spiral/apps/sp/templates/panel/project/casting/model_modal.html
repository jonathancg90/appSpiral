<!-- Modal Casting Model-->
<div class="modal fade" id="modalCreateDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                <h4 class="modal-title" id="myModalLabel">Nuevo Comercial</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <!--PAGE CONTENT BEGINS-->
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Cantidad</label>

                                <div class="controls">
                                    <input type="number" id="form-field-1" ng-model="castDetailModel.cant" required />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Perfil</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Perfil" ng-model="castDetailModel.profile"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1" >Carracteristicas</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Carracteristicas" ng-model="castDetailModel.feature"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Personaje</label>

                                <div class="controls">
                                    <select id="chosenEntry" chosen="characters" class="form-control"
                                            ng-model="castDetailModel.character"
                                            ng-options="character.name for character in characters"
                                            required>
                                        <option value="">-- Elige un personaje --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Tipo de casting</label>

                                <div class="controls">
                                    <select id="chosenBrand" multiple="multiple" class="form-control"
                                            ng-model="castDetailModel.type"
                                            ng-options="type.name for type in typeCasting">
                                        <option value="">-- Elige un tipo de casting --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Presupuesto de pago</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Monto de pago" ng-model="castDetailModel.budget" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Escena</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" placeholder="Escena" ng-model="castDetailModel.scene" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-show="saveDetail" ng-click="addDetailModel(castDetailModel)">Grabar</button>
            </div>
        </div>
    </div>
</div>
