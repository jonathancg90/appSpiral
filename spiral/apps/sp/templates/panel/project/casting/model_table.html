<span ng-show=" project_service.line.name == 'casting'">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Cantidad</th>
                <th>Perfil</th>
                <th class="hidden-480">Carracteristicas</th>
                <th class="hidden-480">Personaje</th>
                <th>Tipo de casting</th>
                <th>Presupuesto</th>
                <th>Escena</th>
                <th>Opciones</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="detail in project_service.detailModel">
                <td>
                    <a href="#">{[{ detail.cant }]}</a>
                </td>
                <td>
                    {[{ detail.profile }]}
                </td>
                <td class="hidden-480">
                    {[{ detail.feature }]}
                </td>
                <td class="hidden-phone">
                    {[{ detail.character.name }]}
                </td>

                <td class="hidden-480">
                        <span ng-repeat="type in detail.type">
                            {[{ type.name }]} |
                        </span>
                </td>
                <td class="hidden-480">
                    <span class="label label-warning">{[{ detail.budget }]}</span>
                </td>
                <td class="hidden-480">
                    <span class="label label-warning">{[{ detail.scene }]}</span>
                </td>

                <td>
                    <div class="hidden-phone visible-desktop btn-group">
                        <button class="btn btn-mini btn-info" data-toggle="modal" data-target="#modalCreateDetail" ng-click="updateCastingDetail(detail)">
                            <i class="icon-edit bigger-120"></i>
                        </button>

                        <button class="btn btn-mini btn-danger" ng-click="deleteDetailModel($index)">
                            <i class="icon-trash bigger-120"></i>
                        </button>

                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="7">
                    <button class="add-button btn btn-primary btn-small" data-toggle="modal" data-target="#modalCreateDetail" ng-click="setStatusSave(true)">Agregar</button>
                </td>
            </tr>

            </tbody>
        </table>
    </span>
